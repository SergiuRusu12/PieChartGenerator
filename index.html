<!DOCTYPE html>
<html>
<head>
    <title>Pie Chart Generator</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <form class="transparent-form">
                    <div class="form-group">
                        <select class="form-select form-control" aria-label="Default select example">
                            <option selected="">How many slices for the pie chart?</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">Six</option>
                            <option value="7">Seven</option>
                            <option value="8">Eight</option>
                            <option value="9">Nine</option>
                            <option value="10">Ten</option>
                        </select>
                    </div>
                    <div id="inputFields">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Label" aria-label="Label" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Value" aria-label="Value" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group color-input">
                            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#FFFFFF">
                        </div>
                    </div>
                    <button type="button" id="generateButton" class="btnClass">Generate</button>
                    <button type="button" id="audioApi" class="btnClass">Replay audio</button>
                </form>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <canvas id="pieChart" width="600" height="450"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
